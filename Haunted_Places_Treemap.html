<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// Set the dimensions and margins of the graph
var margin = {top: 10, right: 10, bottom: 10, left: 10},
  width = 445 - margin.left - margin.right,
  height = 445 - margin.top - margin.bottom;

// Append the SVG object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Load the JSON data
d3.json("DSCI-550_Visualizations_JSON/better_city_state_treemap_data.json", function(data) {

  // Give the data to this hierarchy layout:
  var root = d3.hierarchy(data)
    .sum(function(d){ return d.total_instances }) // Sum instances for each state
  
  // Compute the treemap layout
  d3.treemap()
    .size([width, height])
    .padding(10)
    (root)

  // Prepare a color scale
  var color = d3.scaleOrdinal(d3.schemeCategory10);

  // Add rectangles for each state
  svg
    .selectAll("rect")
    .data(root.leaves())
    .enter()
    .append("rect")
      .attr('x', function(d) { return d.x0; })
      .attr('y', function(d) { return d.y0; })
      .attr('width', function(d) { return d.x1 - d.x0; })
      .attr('height', function(d) { return d.y1 - d.y0; })
      .style("stroke", "black")
      .style("fill", function(d){ return color(d.data.name) })
      .style("opacity", 0.8);

  // Add text labels for each city
  svg
    .selectAll("text")
    .data(root.leaves())
    .enter()
    .append("text")
      .attr("x", function(d){ return d.x0 + 5 })    // Adjust position to the right
      .attr("y", function(d){ return d.y0 + 20 })   // Adjust position lower
      .text(function(d){ return d.data.name })      // Use the city name
      .attr("font-size", "12px")
      .attr("fill", "white");

  // Add the instance count text for each city
  svg
    .selectAll(".instances")
    .data(root.leaves())
    .enter()
    .append("text")
      .attr("x", function(d){ return d.x0 + 5 })    // Adjust position to the right
      .attr("y", function(d){ return d.y0 + 35 })   // Adjust position lower
      .text(function(d){ return d.data.instances })  // Display the instances
      .attr("font-size", "10px")
      .attr("fill", "white");

  // Add title text for each state
  svg
    .selectAll(".state-title")
    .data(root.descendants().filter(function(d){return d.depth == 1}))
    .enter()
    .append("text")
      .attr("x", function(d){ return d.x0 })
      .attr("y", function(d){ return d.y0 + 20 })    // Adjust for title positioning
      .text(function(d){ return d.data.name })        // Use the state name
      .attr("font-size", "14px")
      .attr("fill", "black");

  // Add a general title for the treemap
  svg
    .append("text")
      .attr("x", 0)
      .attr("y", 14)    // Adjust positioning for title
      .text("State and City Instances Treemap")
      .attr("font-size", "16px")
      .attr("fill", "grey");

});
</script>
